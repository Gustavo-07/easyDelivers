<form (ngSubmit)="form.form.valid && onSubmit()" #form="ngForm">
    <div class="margin">
        <h2>Datos del Mensajero</h2>
        <div class="w-100" id="contenedor">
            <div class="mx-auto" id="contenido">
                <img [src]="imagenUrl" id="img" />
                <br/>
                <div class="container-input-file">
                    <label class="custon-file">
                       <input type="file" #Image accept="image/jpg" (change)="entradaDeArchivo($event.target.files)"
                       (change)="handleImage($event)" name="imagen" required hidden /> subir imagen
                    </label>
                </div>

            </div>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Digitar Nombre" [(ngModel)]="mensajero.nombre" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
            <label for="cedula"> Numero de documento</label>
            <input type="number" class="form-control" placeholder="Digitar documento" [(ngModel)]="mensajero.cedula" id="cedula" name="cedula" required />
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="number" class="form-control" placeholder="Digitar telefono" [(ngModel)]="mensajero.telefono" id="telefono" name="telefono" required />
        </div>
        <div class="form-group">
            <label for="correo">Correo Electronico</label>
            <input type="text" class="form-control" placeholder="Digitar correo electronico" [(ngModel)]="mensajero.correo" id="correo" name="correo" required />
        </div>
        <div>
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" placeholder="Digitar dirección" [(ngModel)]="mensajero.direccion" id="direccion" name="direccion" required />
        </div>
        <div class="form-group row mt-3">
            <div class="col">
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" placeholder="Digitar fecha de nacimiento" [(ngModel)]="mensajero.fechaNcimiento" id="nacimiento" name="nacimiento" required />
            </div>
            <div class="col">
                <label for="genero">Genero</label>
                <select class="form-control" [(ngModel)]="mensajero.genero" id="genero" name="genero" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
            </div>
        </div>
        <h2>Datos del Vehiculo</h2>

        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" placeholder="Digitar marca" [(ngModel)]="vehiculo.marca" id="marca" name="marca" required />
        </div>
        <div class="form-group">
            <label for="matricula">Matricula</label>
            <input type="text" class="form-control" placeholder="Digitar matricula" [(ngModel)]="vehiculo.matricula" id="matricula" name="matricula" required />
        </div>
        <div class="form-group">
            <label for="tipoVehiculo">Tipo de vehiculo</label>
            <input type="text" class="form-control" placeholder="Digitar tipo de vehiculo" [(ngModel)]="vehiculo.tipoVehuiculo" id="tipoVehiculo" name="tipoVehiculo" required />
        </div>

        <div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">
        Guardar
      </button>
        </div>
    </div>
</form>
